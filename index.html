<!doctype html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="content-container">
        <!-- <button id="toggleHeader" onclick="toggleHeader()">â˜°</button> -->
        <header id="header">
        <h1>Task Manager</h1>
          <nav>
        <button id="toggleStats" onclick="toggleStats()">Stats</button>
        <button id="toggleOptions" onclick="toggleOptions()">Options</button>
          </nav>
        </header>
          <div id="optionsContainer"></div>
          <div id="statsContainer"></div>
        <div id="filtersContainer"></div>
        <div class="input-container">
          <input
            class="task-input"
            id="taskInput"
            type="text"
            placeholder="Add a task..."
          />
          <button id="addTaskBtn">Add</button>
        </div>
        <div class="tasks-container">
          <ul id="taskList" class="task-list"></ul>
        </div>
      </div>
    </div>

    <script src="src/index.js" type="module"></script>
    <script>
      let index = 0;
      let showOptions = false;
      let showStats = false;

      document.documentElement.setAttribute("data-theme", "dark");

      const toggleOptions = () => {
        showOptions = !showOptions;
        const options = document.querySelector("#optionsContainer");
        const button = document.querySelector("#toggleOptions");
        button.classList.toggle("selected")
        if (showOptions) {
          options.style.display = "block";
        } else {
          options.style.display = "none";
        }
      }

      const toggleStats = () => {
        showStats = !showStats;
        const stats = document.querySelector("#statsContainer");
        const button = document.querySelector("#toggleStats");
        button.classList.toggle("selected")
        if (showStats) {
          stats.style.display = "block";
        } else {
          stats.style.display = "none";
        }
      }
    </script>
  </body>
</html>
